<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/not.css">
</head>
<body>
    <header>
        <h1>Pseudoclase combinadora de :not() </h1>
        <p>
            el :not() sirve para decir que estile todos los  elementos menos los elementos dados
        </p>
    </header>
    <main>
        Ejemplos
        <div class="Ejemplos" >
            <p class="parrafo__ejemplo uno">1</p>
            <p class="parrafo__ejemplo dos">2</p>
            <p class="parrafo__ejemplo tres">3</p>
            <p class="parrafo__ejemplo cuatro">4</p>
            <p class="parrafo__ejemplo cinco">5</p>
            <p class="parrafo__ejemplo seis">6</p>
            <div class="perro" >
                <p>Hola mundo</p>
                <h1>
                    Hola que??
                </h1>
                <p>
                    que quieres imbecil??
                </p>
                <div>
                    <h1>quiero comer pasta</h1>
                    <p>
                        dame pasta puta
                    </p>
                    <h1>
                        quiero mucha pasta
                    </h1>
                </div>
                <div class="inputs">
                    <label for="nombre">
                        Hola
                        <input type="email" placeholder="perro">
                    </label>
                    <label for="mensaje">
                        Hola
                        <input type="text" placeholder="perro-23">
                    </label>
                    <label for="numero"> 
                        Hola
                        <input type="number" placeholder="perro mojado">
                    </label>
                </div>
                <div class="ultimo" >
                    <input type="text" name="diarrea 1" >
                </div>
            </div>
        </div>

    </main>
    <footer>
        @perro  2025
        <p>
            VAlentino cuenca escobar
        </p>
    </footer>
</body>
</html>
